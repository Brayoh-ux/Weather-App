{% extends 'base.html'%}

{% block content %}

<div class="container-fluid">
    <img src="../static/images/background10.jpg" alt="">
    <div class="caption text-center">
        <h1>Weather App</h1>
        <h4>An app that showcases the weather of a particular city's location</h4>
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Type your city's location">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
